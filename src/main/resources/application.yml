server:
  servlet:
    context-path: /produto-api
  port: 8080

spring:
  datasource:
    url: jdbc:mysql://localhost:3306/cervejaria_gourmet_produto_db?useTimezone=true&serverTimezone=UTC
    username: root
    password: root
    driver-class-name: com.mysql.cj.jdbc.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
       hibernate:
          show-sql: true
          format_sql: true
